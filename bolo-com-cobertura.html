<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolos da Lu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/bolo.png" alt="Logo Bolos da Lu" id="logo"></a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="bolo-com-cobertura.html" class="active">Bolos caseiros</a></li>
                <li><a href="index.html#sobre">Sobre</a></li>
                <li><a href="tel:+558533430202" target="_blank">(85) 3343-0202</a></li>
            </ul>
        </nav>
    </header>

    <div class="compra">
        <img class="imagem" src="img/bolo-com-cobertura.jpg" alt="Bolo de chocolate com cobertura chocolate">
        <form>
            <h1>Bolo com cobertura</h1>
            <p>Tamanho:</p>
            <input type="radio" class="radio" name="tamanhos" id="medio" checked>
            <label for="medio">Médio</label>
            <input type="radio" class="radio" name="tamanhos" id="grande">
            <label for="grande">Grande</label>

            <div class="escolhas">
                <div id="coberturas">
                    <p>Cobertura:</p>
                    <div class="cobertura">
                        <input type="radio" class="radio" name="coberturas" id="choco" checked>
                        <label for="choco">Chocolate</label>
                    </div>
                    <div class="cobertura">
                        <input type="radio" class="radio" name="coberturas" id="ninho">
                        <label for="ninho">Ninho</label>
                    </div>
                    <div class="cobertura">
                        <input type="radio" class="radio" name="coberturas" id="casadinho">
                        <label for="casadinho">Casadinho</label>
                    </div>
                </div>    
                <div id="massas">
                    <p>Massa:</p>
                    <div class="massa">
                        <input type="radio" class="radio" name="massas" id="amanteigada">
                        <label for="amanteigada">Amanteigada</label>
                    </div>
                    <div class="massa">
                        <input type="radio" class="radio" name="massas" id="chocolate" checked>
                        <label for="chocolate">Chocolate</label>
                    </div>
                    <div class="massa">
                        <input type="radio" class="radio" name="massas" id="formigueiro">
                        <label for="formigueiro">Formigueiro</label>
                    </div>
                </div>
            </div>

            <div id="quantidade">
                <input type="button" id="menos" value="-">
                0
                <input type="button" id="mais" value="+">
            </div>
            <p id="preco">R$ 28,00</p>
        </form>
    </div>
</body>
</html>
